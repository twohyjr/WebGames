<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">

     <title>Tetris</title>

     <link rel="stylesheet" type="text/css" href="css/myCSS.css">
</head>
<body>
     <button id="start-button" onclick="StartPressed()">Start</button>


     <div id="next-display">
       <div id="next-title">
         <h2>Next</h2>
       </div>
       <canvas id="next-canvas"></canvas>
     </div>


     <div id="score-display">
       <div id="score-title">
         <h2>Score</h2>
       </div>
       <canvas id="score-canvas"></canvas>
     </div>
     <!--  display-test:  used for displaying the tetris backend with characters -->
     <div id="test"></div>

     <script src="js/variables.js"></script>

     <!-- Initial Game Creation -->
     <script src="js/canvas.js"></script>
     <script src="js/Cell.js"></script>
     <script src="js/handler.js"></script>
     <script src="js/GameObject.js"></script>

     <script src="js/game.js"></script>
     <script src="js/game-grid.js"></script>
     <script src="js/block-movement.js"></script>
     <script src="js/keyInput.js"></script>

     <!-- Object Creation -->
     <script src="js/object.js"></script>

     <!-- BEGIN GAME -->
     <script src="js/main.js"></script>

</body>
</html>
